<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.3/css/foundation-datepicker.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    
  </head>
  <body>
    <main class='homepage'>
      <div class='navBar'>
        <div class="leftside">
          <div class="button-group expanded navgroup">
            <a class="secondary button large navbtn" href='/index.html'>Home</a>
            <a class="secondary button large navbtn" href='/about.html'>About</a>
            <a class="secondary button large navbtn" href='/contact.html'>Contact Us</a>
          </div>
        </div>
      </div>

      <!-- <form action='/users' method='post'>
        <input type="text" name="name" value="">
        <input type="submit">
      </form> -->
      <form action='/users' method='post'>
        <div class="row toprow">
            <h1>Get A Quote</h1>
        </div>
        <div class="row">
          <div class="medium-6 columns">
            <label>First Name
              <input type="text" placeholder='First' name='first'>
            </label>
          </div>
          <div class="medium-6 columns">
            <label>Last Name
              <input type="text" placeholder='Last' name='last'>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="medium-6 columns">
            <label>Email
              <input type="text" placeholder='Email' name='email'>
            </label>
          </div>
          <div class="medium-6 columns">
            <label>Phone Number
              <input type="text" placeholder='Phone' name='phone'>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="medium-6 columns">
            <div class="row">
              <div class="medium-6 columns">
                <label>Moving Date
                  <input type="text" class="span2" id="dp1" name='date'>
                </label>
              </div>
              <div class="medium-6 columns">
               <label>Move Type
                 <select name='type'>
                   <option value="House">House</option>
                   <option value="Appartment">Appartment</option>
                   <option value="Office">Office</option>
                   <option value="Storage">Storage</option>
                 </select>
               </label>
             </div>
            </div>
            <div class="row">
              <div class="medium-6 columns">
                <label>Zip code you are moving from
                  <input type="text" placeholder='5 digit zip' name='zip1'>
                </label>
              </div>
              <div class="medium-4 columns">
                <label>Stairs?</label>
                <input type="radio" name="stairs1" value="yes"><label for="stairs1">Yes</label>
                <input type="radio" name="stairs1" value="no" ><label for="stairs1">No</label>
              </div>
            </div>
            <div class="row">
              <div class="medium-6 columns">
                <label>Zip code you are moving to
                  <input type="text" placeholder='5 digit zip' name='zip2'>
                </label>
              </div>
              <div class="medium-4 columns">
                <label>Stairs?</label>
                <input type="radio" name="stairs2" value="yes" ><label for="stairs2">Yes</label>
                <input type="radio" name="stairs2" value="no" ><label for="stairs2">No</label>
              </div>
            </div>
        </div>
        <div class="large-6 columns">
          <label>Moving Details
            <textarea rows='6' id='specialRequest' placeholder="Special requests, pianos, etc..." name='details'></textarea>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input-group-button">
          <input type="submit" class="button large" value="Submit">
        </div>
      </div>
      </form>
    </main>

    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.3/js/foundation-datepicker.min.js'></script>
    <script type="text/javascript" src='/javascripts/main.js'></script>
  </body>
</html>
