<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Elite Movers Denver</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-red.min.css" />
    <!-- <link rel="stylesheet" href="JS/material.css" /> -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link " href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="blog.html">Reviews</a>
                    <a class="mdl-navigation__link" href="tips.html">Tips</a>
                    <a class="mdl-navigation__link is-active" href="contact.html">Get a Quote</a>
                    <a class="mdl-navigation__link" href="materials.html">Materials</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="index.html">Home</a>
                <a class="mdl-navigation__link" href="blog.html">Reviews</a>
                <a class="mdl-navigation__link" href="tips.html">Tips</a>
                <a class="mdl-navigation__link" href="contact.html">Get a Quote</a>
                <a class="mdl-navigation__link" href="materials.html">Materials</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Get a Quote</h2>
                    </div>
                    <div class="mdl-card__media">
                        <img class="article-image" src=" images/contact-image-new.jpg" border="0" alt="">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>
                            Please fill out the form with all relvent information and we will repond to you with a quote as quickly as possible.
                        </p>
                        <form action="/users" method='post'>
                          <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name" name='name'>
                                <label class="mdl-textfield__label" for="Name">Name...</label>
                                <span class="mdl-textfield__error">Letters and spaces only</span>
                            </div>
                          </div>
                          <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Email" name='email'>
                                <label class="mdl-textfield__label" for="Email">Email...</label>
                            </div>
                          </div>
                          <div class="mdl-cell mdl-cell--12-col">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Phone" name='phone'>
                                <label class="mdl-textfield__label" for="Email">Phone Number...</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mdl-cell mdl-cell--6-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text" id="Date" name='date'>
                                  <label class="mdl-textfield__label" for="Email">Moving Date</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--1-col">
                            </div>
                            <div class="mdl-cell mdl-cell--6-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <div class="mdl-selectfield">
                                  <label>Type of Move</label>
                                  <select class="browser-default" name='type'>
                                    <option value="" disabled selected>Type of Move</option>
                                    <option value="Apartment/House">Apartment/House</option>
                                    <option value="Large Item">Large Item</option>
                                    <option value="Storage Unit">Storage Unit</option>
                                    <option value="Other">Other</option>
                                  </select>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mdl-cell mdl-cell--6-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text" id="ZipFrom" name='zipfrom'>
                                  <label class="mdl-textfield__label" for="Email">Zip code you are moving from</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--1-col">
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                              <div class="mdl-textfield mdl-js-textfield">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                                  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" name='stairsfrom'>
                                  <span class="mdl-checkbox__label lightcolor">Are there Stairs?</span>
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="mdl-cell mdl-cell--6-col">
                              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                  <input class="mdl-textfield__input" type="text" id="ZipTo" name='zipto'>
                                  <label class="mdl-textfield__label" for="ZipTo">Zip code you are moving to</label>
                              </div>
                            </div>
                            <div class="mdl-cell mdl-cell--1-col">
                            </div>
                            <div class="mdl-cell mdl-cell--4-col">
                              <div class="mdl-textfield mdl-js-textfield">
                                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                                  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" name='stairsto'>
                                  <span class="mdl-checkbox__label lightcolor">Are there Stairs?</span>
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                              <textarea class="mdl-textfield__input" type="text" rows="5" id="note" name='special'></textarea>
                              <label class="mdl-textfield__label" for="note">Special requests, pianos, etc...</label>
                          </div>
                            <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Elite Movers Denver</div>
                </div>
                <div class="mdl-mini-footer__right-section">
                    <ul class="mdl-mini-footer__link-list">
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="JS/material.js"></script>
</body>

</html>
